version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - affirm:
      use_entities: []
  - deny:
       use_entities: []
  - mood_great:
      use_entities: []
  - mood_unhappy:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - pizza_make:
      use_entities: 
        - topping
  - pizza_order:
      use_entities: []
  - pizza_what:
      use_entities: []
  - pizza_disambig:
      use_entities: []
  - pizza_not_want:
      use_entities: []
  - language_inquiry:
      use_entities: []

entities:
  - topping

slots:
  topping:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: topping

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: "All done!"

  utter_slot_values:
  - text: "I see you want a {topping} pizza."

  utter_ask_topping:
  - text: "What toppings?"

  utter_pizza_order:
  - text: "You can order pizza at your local pizza shop :) "

  utter_pizza_what:
  - text: "Pizza a delicious food with origins in Italy. Read more on the wikipedia article"

  utter_pizza_disambig:
  - text: "I see you're asking about pizza"
  - text: "So you're talking about pizza"

  utter_pizza_not_want:
  - text: "If you don't want pizza, you can try another food, like pani puri! :) "

  utter_language_inquiry:
  - text: "I know English, Kannada, and Marathi."

forms: 
  pizza_make_form:
    required_slots:
      - topping

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
